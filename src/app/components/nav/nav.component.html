<header class="bg-blue-600 text-white px-4 py-3 shadow-md flex items-center justify-between">
    <!-- Left section: Menu icon + title -->
    <div class="flex items-center space-x-4">
      <button
        aria-label="Open menu"
        class="hover:bg-blue-700 p-2 rounded-full transition"
      >
        <span class="material-icons">menu</span>
      </button>
      <span class="text-lg font-semibold">IoT Devices Management App</span>
    </div>
  
    <!-- Right section: Action icons -->
    <div class="flex items-center space-x-3">
      <button
        title="Create a new Pond"
        aria-label="Add new pond"
        class="hover:bg-blue-700 p-2 rounded-full transition"
      >
        <span class="material-icons">add</span>
      </button>
      <button
        aria-label="Share"
        class="hover:bg-blue-700 p-2 rounded-full transition"
      >
        <span class="material-icons">share</span>
      </button>
    </div>
  </header>
