<div class="max-w-6xl mx-auto bg-white shadow-lg rounded-2xl p-6 border border-gray-200">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Device Registry</h2>
      <p class="text-sm text-gray-500">Manage Devices</p>
    </div>
  
    <!-- Generate Button -->
    <div class="mb-4">
      <button
        (click)="createDevice()"
        class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-sm font-medium shadow-md transition"
      >
        <span class="material-icons">add</span>
        Generate Device
      </button>
    </div>
  
    <!-- No Devices Message -->
    <div *ngIf="deviceData.length === 0" class="text-gray-500 text-sm mt-4">
      No devices found.
    </div>
  
    <!-- Device Table -->
    <div *ngIf="deviceData.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left px-4 py-2 text-xs font-medium text-gray-500 uppercase">ID</th>
            <th class="text-left px-4 py-2 text-xs font-medium text-gray-500 uppercase">Serial Number</th>
            <th class="text-left px-4 py-2 text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="text-left px-4 py-2 text-xs font-medium text-gray-500 uppercase">Timestamp</th>
            <th class="text-left px-4 py-2 text-xs font-medium text-gray-500 uppercase">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <tr *ngFor="let element of deviceData">
            <td class="px-4 py-2">{{ element.id }}</td>
            <td class="px-4 py-2">{{ element.serialNumber }}</td>
            <td class="px-4 py-2">
              <span [ngClass]="element.active ? 'text-green-600 font-medium' : 'text-red-500 font-medium'">
                {{ element.active ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="px-4 py-2">{{ formatTimestamp(element.createdAt) }}</td>
            <td class="px-4 py-2">
              <button
                (click)="element.id !== undefined && deleteDevice(element.id)"
                class="text-red-500 hover:text-red-700 transition"
                title="Delete"
              >
                <span class="material-icons">delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Pagination Controls -->
      <div class="flex items-center justify-between mt-6">
        <div class="flex items-center space-x-2">
          <label for="pageSize" class="text-sm">Items per page:</label>
          <select
            id="pageSize"
            [(ngModel)]="pageSize"
            (change)="onPageSizeChange()"
            class="border border-gray-300 rounded-md px-2 py-1 text-sm"
          >
            <option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</option>
          </select>
        </div>
  
        <div class="flex items-center space-x-2">
          <button
            (click)="previousPage()"
            [disabled]="currentPage === 0"
            class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 disabled:opacity-50"
          >
            Prev
          </button>
          <span class="text-sm">Page {{ currentPage + 1 }} of {{ totalPages() }}</span>
          <button
            (click)="nextPage()"
            [disabled]="currentPage >= totalPages() - 1"
            class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 disabled:opacity-50"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  
    <!-- Footer Action -->
    <div class="mt-6 text-right">
      <button class="text-blue-600 hover:underline text-sm font-medium">Learn More</button>
    </div>
  </div>
